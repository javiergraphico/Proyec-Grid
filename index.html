<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template-grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="grid">
    <div class="container-grid">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4">
        <div class="container_edad">
          <p class="p_edad">EDAD</p>
          <p class="p_number">18</p>
          <P class="p_anos">AÑOS</P>
        </div>
      </div>
      <div class="item item5">
        <div class="container_linkidin">
          <i class="linkedin bi bi-linkedin"></i>
          <i class="up-right bi bi-box-arrow-up-right"></i>
        </div>
      </div>
      <!-- item 6 -->
      <div class="item item6">

        <div class="container_cv">

          <div class="title_cv">
            <h2 class="h2_cv">PROTECYOS Y PRUEBAS</h2>
            <P class="p_cv">Aquí puedes encontrar algunos de mis proyectos.</P>
          </div>
          <i class="up-right_cv bi bi-box-arrow-up-right"></i>
          
        </div>

      </div>
      <!-- item 7 -->
      <div class="item item7"></div>
      <div class="item item8"></div>
      <div class="item item9">
        <div class="container_exp">
          <p class="p_exp">+0</p>
          <p class="p_years">AÑOS DE <br> EXPERIENCIA</p>
        </div>
      </div>
      <div class="item item10"></div>
      <!-- div 11 -->
      <div class="item item11">
        <div class="container_discord">
          <i class="discord bi bi-discord"></i>
          <p class="p_discord">EN LINEA</p>
        </div>
      </div>
      <div class="item item12">
        <div class="container_mail">
          <i class="mail bi bi-envelope"></i>
          <i class="up-right bi bi-box-arrow-up-right"></i>
        </div>
      </div>
      <div class="item item13">
        <div class="container_twitter">
          <i class="twitter bi bi-twitter"></i>
          <i class="up-right bi bi-box-arrow-up-right"></i>
        </div>
      </div>
      <div class="item item14"></div>
      <div class="item item15"></div>
      <div class="item item16"></div>
      <div class="item item17">
        <div class="container_ingles">
          <p class="n_ingles">NIVEL DE INGLES</p>
          <P class="n_level_ingles">+0</P>
          <p class="n_level_p">A1</p>
        </div>
      </div>
      <div class="item item18">
        
      </div>
    </div>
  </div>
  
</body>
</html>
